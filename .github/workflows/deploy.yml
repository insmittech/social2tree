name: Deploy via FTP (Production)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 3. Install & Build React
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps
          npm run build

      - name: 4. Prepare Deployment Package
        run: |
          mkdir deploy_package

          # A. Copy React Build (Frontend)
          cp -r dist/* deploy_package/

          # B. Copy Backend Structure
          # Our index.php expects public/api structure
          mkdir -p deploy_package/public/api
          cp -r public/api/* deploy_package/public/api/

          # C. Copy Root Files for SEO and Routing
          cp index.php deploy_package/
          cp .htaccess deploy_package/
          if [ -f "robots.txt" ]; then cp robots.txt deploy_package/; fi

          # D. Copy Database Schema (if needed for reference)
          if [ -d "server" ]; then 
            mkdir -p deploy_package/server
            cp -r server/* deploy_package/server/
          fi

          # E. Copy Environment Template
          if [ -f ".env" ]; then
            cp .env deploy_package/.env.example
          fi

          echo "âœ“ Deployment package prepared"
          ls -la deploy_package/

      - name: 5. Deploy to Server (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_package/
          server-dir: ./
          protocol: ftp
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env.example
